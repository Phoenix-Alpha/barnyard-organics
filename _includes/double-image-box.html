<!-- Four -->
  <section id="four" class="quotes">
    {% for item in page.chicken-eggs %}
    <article>
      <span class="image"><img src="{{ item.image | prepend:site.baseurl }}" alt="{{ item.heading }}" data-position="center" /></span>
      <h2>{{ item.heading }}</h2>
      <a href="{{ item.link | prepend:site.baseurl }}" class="button small">Learn More</a>
    </article>
    {% endfor %}
  </section>
