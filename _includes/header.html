<!-- Header -->
<header id="header">

  <!-- Logo -->
    <div class="logo">
      <img src="{{ site.url }}{{ site.baseurl }}/images/logo-barnyard-organics.png" alt="" style="max-height: 40px; margin-right: 20px;">
      <a href="{{ site.url }}{{ site.baseurl }}/">Barnyard Organics</a>
    </div>
  <!-- Nav -->
    <nav id="nav">
      <ul>
        {% for item in site.menus.main %}
          <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>

</header>
